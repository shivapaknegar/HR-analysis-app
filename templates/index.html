<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Employee Data Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Employee Data Analysis Tool</h1>
        <p class="description">
            Please upload an Excel file containing employee data. Ensure the file includes 35 columns and follows the specified format. Use the upload box below to submit your file, then click "Analyze" to proceed.
        </p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-section">
                <input type="file" name="file" accept=".xlsx, .xls">
                <button type="submit" class="upload-button">Upload and Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
