<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Employee Data Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Employee Data Analysis Tool</h1>
        <p class="description">
            Please upload a CSV file containing employee data. The file should have 35 columns and follow the required format. Use the upload box below to submit your file, and click "Analyze" to view insights.
        </p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept=".csv" class="file-input">
                <button type="submit" class="upload-button">Upload and Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
